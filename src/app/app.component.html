<section style="width:80vw;height:95vh; background-color:  #d3d4d7;vertical-align: middle; text-align: center;">

  <section id="icon_drawer">
    <mat-icon id="home" aria-hidden="false" aria-label=" home icon" fontIcon="home"></mat-icon>
    <mat-icon id="full-page" aria-hidden="false" aria-label="fullscreen  icon" fontIcon="open_in_full"></mat-icon>
    <mat-icon id="previous" aria-hidden="false" aria-label="BACK icon" fontIcon="arrow_back"></mat-icon>
    <mat-icon id="next" aria-hidden="false" aria-label="FORWARED home icon" fontIcon="arrow_forward"></mat-icon>
  </section>


  <div id="seadragon-viewer" style="width:100%; height:100%;"></div>
  

  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>


  <div id="control-panel"  >


  <mat-slide-toggle [checked]="showingAnimations" (change)="toggleAnimation($event)" >Show Animations</mat-slide-toggle>
  <mat-slide-toggle [checked]="showingAnnotations" (change)="toggleAnnotation($event)" >Show Annotations</mat-slide-toggle>

  <p [innerHTML]="panelText"></p>
  <button  class="mat-button" mat-raised-button *ngIf="!showingAnimations && panelTextIndex===numPanels-1" (click)="jumpToAnimation(annotations[currentAnnotationIndex]['animation index'])">Hear from the characters</button>
  
  <button  class="mat-button" mat-raised-button *ngIf="!showingAnimations && panelText.length>0 && panelTextIndex>0" (click)="goBack()">Go Back</button>
  <button class="mat-button" mat-raised-button *ngIf="!showingAnimations && panelText.length>0 && panelTextIndex<numPanels-1" (click)="readMore()">Read more</button>

  <button  class="mat-button" mat-raised-button *ngIf="showingAnimations && animationIndex>0" (click)="goBack()">Go Back</button>
  <button class="mat-button" mat-raised-button *ngIf="showingAnimations && animationIndex<numAnimations-1" (click)="readMore()">Next</button>
</div>
